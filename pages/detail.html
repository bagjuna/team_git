<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function loadPostDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");

      if (!postId) {
        alert("잘못된 접근입니다.");
        window.location.href = "board.html";
        return;
      }

      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts.find(p => p.id == postId);

      if (!post) {
        alert("해당 글을 찾을 수 없습니다.");
        window.location.href = "board.html";
        return;
      }

      document.getElementById("postTitle").innerText = post.title;
      document.getElementById("postDate").innerText = post.date;
      document.getElementById("postAuthor").innerText = post.nickname;
      document.getElementById("postContent").innerText = post.content;
    }

    window.onload = loadPostDetail;
  </script>
</head>
<body>
<main class="container">
  <div class="row g-5">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        <a href="board.html">게시판</a>
      </h3>
      <article class="blog-post">
        <h2 class="display-5 link-body-emphasis mb-1" id="postTitle">제목 로딩 중...</h2>
        <hr>
        <p class="blog-post-meta">
          <span id="postDate">날짜 로딩 중...</span> by <a href="#" id="postAuthor">닉네임 로딩 중...</a>
        </p>
        <p id="postContent">내용 로딩 중...</p>
      </article>
    </div>
  </div>
</main>
</body>
</html>
